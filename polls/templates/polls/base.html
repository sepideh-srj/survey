  		function xyz2rgb(X, Y, Z,zarib) {
		    // console.log(0.4985314*Z);
		    X = X * zarib[0][0] + Y*zarib[0][1] + Z*zarib[0][2];
		    Y = X * zarib[1][0] + Y*zarib[1][1] + Z*zarib[1][2];
		    Z = X * zarib[2][0] + Y*zarib[2][1] + Z*zarib[2][2];
		    var R =  3.2404542*X - 1.5371385*Y - 0.4985314*Z;
		    var G = -0.9692660*X + 1.8760108*Y + 0.0415560*Z;
		    var B =  0.0556434*X - 0.2040259*Y + 1.0572252*Z;
		    // console.log(R);
		    R = adj(R);
		    G = adj(G);
		    B = adj(B);
		    return [R, G, B];
  		}

      function xyz2lab(X,Y,Z,index) {

        if(index==17){
          white = [1.09850,1.00000,0.35585];
        }else if (index==19) {
          white=[0.9807, 1.0000, 1.1822];

        }else if (index==20){
          white= [0.9568, 1.0000, 0.9214];
        }else if (index==21){
          white = [0.9504, 1.0000, 1.089];
        }else if (index==23){
          white =  [0.9642, 1.0000, 0.8251];
        }


        X = X /white[0];
        Y = Y /white[1];
        Z = Z /white[2];

        var epsilon=0.008856 //CIE Standard
        var k = 903.3 // CIE Standard

        if (X>epsilon){
          var fx  = Math.pow(X,1/3);
        }else{
          var fx = (k*X +16)/116;
        }

        if (Y>epsilon){
          var fy = Math.pow(Y,1/3);
        }else{
          var fy=(k*Y+16)/116;
        }

        if (Z>epsilon){
          var fz = Math.pow(Z,1/3);
        }else{
          var fz=(k*Z+16)/116;
        }
        // console.log(R);
        var L = 116*fy-16;
        var a = 500*(fx-fy);
        var b = 200*(fy-fz);
        return [L, a, b];
      }



      function lab2xyz(lab,white) {

        var epsilon=0.008856 //CIE Standard
        var k = 903.3 // CIE Standard

        var fy = (lab[0]+16)/116;
        var fz = fy-lab[2]/200;
        var fx= lab[1]/500 + fy;

        if (Math.pow(fx,3)>epsilon){
          var xr  = Math.pow(fx,3);
        }else{
          var xr=(116*fx-16)/k;
        }

        if (lab[0]>k*epsilon){
          var yr = Math.pow(((lab[0]+16)/116),3);
        }else{
          var yr=lab[0]/k;
        }

        if (Math.pow(fz,3)>epsilon){
          var zr = Math.pow(fz,3);
        }else{
          var zr=(116*fz-16)/k;
        }
        // console.log(R);
        var X = xr*white[0];
        var Y = yr*white[1];
        var Z = zr*white[2];
        return [X, Y, Z];
      }

        if (C >0 && C < 0.0031308) {
          return 12.92 * C;
        }

        return 1.055 * Math.pow(C, 0.41666) - 0.055;
      }
