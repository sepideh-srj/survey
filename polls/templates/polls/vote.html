{% extends "./base.html%}

{% block content%}

<div style="text-align: center">
<h1>image number {{ question.question_text }}</h1>
<hr>
<p id="des" style="display: none;"> {{des}} </p>
<p id="matrix" style="display: none;"> {{matrix}} </p>
<p id="exp" style="display: none;"> {{exp}} </p>
<img src="{{question.ambientPic.url}}" style="display: none;" id="ambient">
<img src="{{question.flashPic.url}}" style="display: none;" id="flash" >

<canvas id="flashCan" width="500" height="500" style="display: none;" ></canvas>

<div class="slidecontainer">
  
<form method="post" id="test">

 -->	{{ Choice_form.as_p }}

</div>

</div>
</div>
